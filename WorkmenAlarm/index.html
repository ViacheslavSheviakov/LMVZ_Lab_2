<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Workmen Alarm</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-hourglass"></span>
                    Workmen Alarm
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-md-8 bottom-line">
            <span id="time" class="display-big">11:00</span>
        </div>
        <div class="col-md-4">
            <table>
                <tr>
                    <td>Sun</td>
                    <td>
                        <div class="input-group clockpicker">
                            <input type="text" id="Sun" class="form-control" value="8:00">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Mon</td>
                    <td>
                        <div class="input-group clockpicker">
                            <input type="text" id="Mon" class="form-control" value="6:00">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Tue</td>
                    <td>
                        <div class="input-group clockpicker">
                            <input type="text" id="Tue" class="form-control" value="6:00">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Wed</td>
                    <td>
                        <div class="input-group clockpicker">
                            <input type="text" id="Wed" class="form-control" value="6:00">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Thu</td>
                    <td>
                        <div class="input-group clockpicker">
                            <input type="text" id="Thu" class="form-control" value="6:00">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Fri</td>
                    <td>
                        <div class="input-group clockpicker">
                            <input type="text" id="Fri" class="form-control" value="6:00">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>
                        <div class="input-group clockpicker">
                            <input type="text" id="Sat" class="form-control" value="8:00">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/alarm.js"></script>
</body>
</html>
